<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlySmart - Buscador de rutas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/style.css" />
    <link rel="shortcut icon" href="resources/Logo.png" />
  </head>
  <body class="bg-light text-dark">
    <div id="flysmart-animation" class="text-center my-5">
      <svg id="flysmart-logo" width="250" height="250" viewBox="0 0 250 250">
        <path id="flightPath" d="M180,130 C10,180 110,190 190,160" fill="none" stroke="transparent" />
        <image id="plane-behind" href="resources/plane.png" width="40" height="40" />
        <image
          id="coneImage"
          href="resources/cone.png"
          x="90"
          y="110"
          width="70"
          height="100"
        />
        <image id="plane-front" href="resources/plane.png" width="40" height="40" visibility="hidden"/>
      </svg>
    </div>
    <div class="container py-5">
      <h1 class="flysmart-heading text-center">
        <img id="logo-target" src="resources/Icon.png" alt="FlySmart" /> 
        <span>FlySmart</span>
        <small>Encuentra tu mejor ruta</small>
      </h1>

      <div class="card shadow p-4 flysmart-fade">
        <form onsubmit="event.preventDefault(); buscarRuta();">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="origen" class="form-label"
                >Aeropuerto Origen (IATA)</label
              >
              <input
                type="text"
                id="origen"
                list="listaAeropuertos"
                class="form-control"
                placeholder="Ej: BAQ"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="destino" class="form-label"
                >Aeropuerto Destino (IATA)</label
              >
              <input
                type="text"
                id="destino"
                list="listaAeropuertos"
                class="form-control"
                placeholder="Ej: CLO"
                required
              />
            </div>
            <datalist id="listaAeropuertos"></datalist>
            <div class="col-md-4">
              <label for="criterio" class="form-label"
                >Criterio de búsqueda</label
              >
              <select id="criterio" class="form-select">
                <option value="precio">Precio</option>
                <option value="duracion">Duración</option>
                <option value="escalas">Escalas</option>
              </select>
            </div>
          </div>
          <div id="mensaje-error" class="error-message"></div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Buscar Ruta</button>
          </div>
        </form>
      </div>

      <div id="tooltip" class="tooltip hidden"></div>
      <div id="loader" class="loader-overlay" style="display: none">
        <div class="spinner"></div>
      </div>
      <div id="resultado" class="row mt-5 resultado-container"></div>
      <div id="mapa" class="my-4 d-flex justify-content-center flysmart-fade">
        <svg id="svgMapa" width="600" height="400" viewBox="0 0 600 400"></svg>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="resources/main.js"></script>
  </body>
</html>
